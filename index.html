<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prism.js Code Highlight Example</title>

  <!-- Prism.js CSS (default theme) -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    pre {
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>Code Highlighting with Prism.js</h1>

  <h2>HTML Example</h2>
  <pre><code class="language-html"><div class="pris">some div</div></code></pre>

  <h2>JavaScript Example</h2>
  <pre><code class="language-javascript">function greet(name) {
  console.log("Hello, " + name + "!");
}
greet("Alice");</code></pre>

  <h2>CSS Example</h2>
  <pre><code class="language-css">body {
  background-color: #f0f0f0;
  color: #333;
}</code></pre>

  <!-- Prism.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>

  <!-- Optional: Language components (add only what you need) -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
</body>
</html>
